<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Weather - App</h1>
        </div>
        <div class="city-country">
            <h1>-</h1>
        </div>
        <div class="notification"></div>
        <div class="icon">
            <img src="icons/unknown.png" id="weather-icon" alt="">
        </div>
        <div class="temperature">
            <p>- <span>°</span>C</p>
        </div>
        <div class="description">
            <p>-</p>
        </div>
        <div class="more-details">
        <p>More Details:</p>
        </div>
        <div class="details">
        <div class="feels-like">Feels like: <span ></span>-<span>°</span>C</div>
        <div class="humidity">Humidity: <span ></span>-<span>%</span></div>
        <div class="wind" >Wind: <span ></span>-<span>m/s</span></div>
        </div>

    </div>


    <script src='app.js'></script>
</body>
</html>
